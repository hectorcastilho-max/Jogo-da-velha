<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-gap: 10px;
      justify-content: center;
      margin-top: 20px;
    }
    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #333;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s;
    }
    .cell:hover {
      background: #eaeaea;
    }
    #info {
      margin-top: 20px;
      font-size: 1.2rem;
    }
    #reset {
      margin-top: 15px;
      padding: 10px 20px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }
    #reset:hover {
      background: #0056b3;
    }
  </style>
</head>

<body>
  <h1>🎮 Jogo da Velha</h1>
  <div id="board"></div>
  <div id="info"></div>
  <button id="reset">Reiniciar</button>

  <!-- 👇 Coloque o script aqui -->
  <script>
    const boardEl = document.getElementById('board');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill('');
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    let current = 'X';
    let gameOver = false;

    const frasesVitoria = [
      "🎉 Que jogada incrível!",
      "🏆 Vitória merecida!",
      "🔥 Você dominou o tabuleiro!",
      "👏 Excelente estratégia!",
      "😎 Imparável!"
    ];

    const frasesEmpate = [
      "😐 Empate! Que equilíbrio!",
      "🤝 Deu velha, ninguém venceu!",
      "⚖️ Igualdade total!",
      "😅 Empate... Bora revanche?",
      "😬 Que jogo disputado!"
    ];

    function fraseAleatoria(frases) {
      return frases[Math.floor(Math.random() * frases.length)];
    }

    function render() {
      boardEl.innerHTML = '';
      board.forEach((v, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = v;
        cell.addEventListener('click', () => onCellClick(i));
        boardEl.appendChild(cell);
      });
      updateInfo();
    }

    function updateInfo() {
      if (gameOver) return;
      info.textContent = `Vez de ${current}`;
    }

    function checkWinner(bd, player) {
      return lines.some(([a,b,c]) => bd[a] === player && bd[b] === player && bd[c] === player);
    }

    function onCellClick(i) {
      if (gameOver || board[i]) return;
      board[i] = current;

      if (checkWinner(board, current)) {
        gameOver = true;
        info.textContent = `Vencedor: ${current}! ${fraseAleatoria(frasesVitoria)}`;
      } else if (board.every(Boolean)) {
        gameOver = true;
        info.textContent = fraseAleatoria(frasesEmpate);
      } else {
        current = current === 'X' ? 'O' : 'X';
        updateInfo();
      }

      const cells = document.querySelectorAll('.cell');
      cells[i].textContent = board[i];
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      current = 'X';
      gameOver = false;
      render();
    });

    render();
  </script>
</body>
</html>
