<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Hub de Jogos üéÆ</title>
<style>
:root{
  --bg1:#ffffff; 
  --bg2:#d0e7ff; 
  --bg3:#a0cfff; 
  --glass:rgba(255,255,255,0.05);
  --accent1:#3b82f6;
  --accent2:#60a5fa;
  --text:#1f2937;
  --muted:rgba(31,41,55,0.7);
}
*{box-sizing:border-box;font-family:Inter,ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial;}
html,body{height:100%;margin:0;overflow:hidden;color:var(--text);}
body{
  background:linear-gradient(135deg,var(--bg1),var(--bg2) 45%,var(--bg3));
  display:flex;align-items:center;justify-content:center;
  transition:background 2s ease-in-out;
  position:relative;
}
body::after{
  content:"";
  position:fixed;inset:0;z-index:0;
  background:radial-gradient(circle at 25% 35%,rgba(255,255,255,0.2),transparent 80%),
              radial-gradient(circle at 75% 75%,rgba(96,207,255,0.15),transparent 70%);
  mix-blend-mode:overlay;
  animation:bgShift 15s linear infinite;
}
@keyframes bgShift{
  0%{transform:translate(0,0)}
  50%{transform:translate(15px,10px)}
  100%{transform:translate(0,0)}
}
.card{
  z-index:1;
  background:var(--glass);
  backdrop-filter:blur(8px);
  border-radius:20px;
  box-shadow:0 15px 40px rgba(2,6,23,0.3);
  width:340px;
  padding:30px 24px;
  text-align:center;
}
h1{margin:0;font-size:28px}
.subtitle{color:var(--muted);font-size:13px;margin-top:6px;margin-bottom:18px}
.btn{
  display:block;width:100%;
  padding:14px;border:none;border-radius:14px;
  background:linear-gradient(90deg,var(--accent1),var(--accent2));
  color:white;font-weight:700;font-size:16px;
  margin:10px 0;cursor:pointer;
  transition:transform .15s, box-shadow .15s, background .2s;
}
.btn:hover{transform:translateY(-4px);box-shadow:0 10px 25px rgba(6,182,212,0.2);}
.btn:active{transform:scale(0.97);}
footer{margin-top:20px;font-size:12px;color:var(--muted);}
.mute-btn{
  margin-top:12px;
  background:transparent;
  border:1px solid rgba(31,41,55,0.15);
  color:var(--text);
  padding:8px 12px;
  border-radius:10px;
  cursor:pointer;
  font-weight:600;
  transition:background .2s;
}
.mute-btn:hover{background:rgba(31,41,55,0.05)}
</style>
</head>
<body>
<div class="card">
  <h1>üéÆ Hub de Jogos</h1>
  <div class="subtitle">Escolha um jogo para come√ßar</div>

  <button class="btn" data-link="velha.html">üß© Jogo da Velha</button>
  <button class="btn" data-link="damas.html">‚ôüÔ∏è Damas</button>
  <button class="btn" data-link="xadrez.html">‚ôö Xadrez</button>
  <button class="btn" data-link="paciencia.html">üÉè Paci√™ncia</button>

  <button class="mute-btn" id="muteBtn">M√∫sica: On</button>

  <footer>¬© 2025 ‚Äî Seu Arcade Pessoal</footer>
</div>

<audio id="bgAudio" loop autoplay>
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9e4a2f74d3.mp3?filename=calm-lofi-ambient-110590.mp3" type="audio/mpeg">
</audio>

<audio id="hoverSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7b2d90a43a.mp3?filename=soft-click-112002.mp3" type="audio/mpeg">
</audio>

<audio id="clickSound">
  <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_ef6d3df37a.mp3?filename=ui-click-112008.mp3" type="audio/mpeg">
</audio>

<script>
const bgAudio = document.getElementById('bgAudio');
const muteBtn = document.getElementById('muteBtn');
const hoverSound = document.getElementById('hoverSound');
const clickSound = document.getElementById('clickSound');

document.querySelectorAll('.btn').forEach(btn=>{
  btn.addEventListener('mouseenter', ()=> hoverSound.play());
  btn.addEventListener('click', ()=>{
    clickSound.play();
    const link = btn.getAttribute('data-link');
    window.open(link,'_blank');
  });
});

muteBtn.addEventListener('click', ()=>{
  if(bgAudio.paused){
    bgAudio.play();
    muteBtn.textContent = 'M√∫sica: On';
  } else {
    bgAudio.pause();
    muteBtn.textContent = 'M√∫sica: Off';
  }
});
</script>
</body>
</html>
