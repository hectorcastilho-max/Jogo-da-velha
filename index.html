<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Jogo da Velha</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      height: 100vh;
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      transform: scale(1.25); /* 👈 aumenta o tamanho em 25% */
    }

    h1 {
      margin-top: 0;
      color: #333;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 125px); /* aumentado */
      grid-gap: 12px;
      justify-content: center;
      margin-top: 20px;
    }

    .cell {
      width: 125px;
      height: 125px;
      background: #fff;
      border: 3px solid #2196f3;
      font-size: 2.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      border-radius: 12px;
      transition: background 0.3s, transform 0.2s;
    }

    .cell:hover {
      background: #e3f2fd;
      transform: scale(1.05);
    }

    #info {
      margin-top: 20px;
      font-size: 1.3rem;
      min-height: 1.5em;
      color: #333;
    }

    #reset {
      margin-top: 15px;
      padding: 10px 25px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }

    #reset:hover {
      background: #1976d2;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      width: 100%;
      height: 100%;
      z-index: 10;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>🎮 Jogo da Velha</h1>
    <div id="board"></div>
    <div id="info"></div>
    <button id="reset">Reiniciar</button>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    const boardEl = document.getElementById('board');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('reset');
    const confettiCanvas = document.getElementById('confetti');
    const ctx = confettiCanvas.getContext('2d');

    let board = Array(9).fill('');
    const lines = [
      [0,1,2],[3,4,5],[6,7,8],
      [0,3,6],[1,4,7],[2,5,8],
      [0,4,8],[2,4,6]
    ];
    let current = 'X';
    let gameOver = false;

    const frasesVitoria = [
      "🎉 Que jogada incrível!",
      "🏆 Vitória merecida!",
      "🔥 Você dominou o tabuleiro!",
      "👏 Excelente estratégia!",
      "😎 Imparável!"
    ];

    const frasesEmpate = [
      "😐 Empate! Que equilíbrio!",
      "🤝 Deu velha, ninguém venceu!",
      "⚖️ Igualdade total!",
      "😅 Empate... Bora revanche?",
      "😬 Que jogo disputado!"
    ];

    function fraseAleatoria(frases) {
      return frases[Math.floor(Math.random() * frases.length)];
    }

    function render() {
      boardEl.innerHTML = '';
      board.forEach((v, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = v;
        cell.addEventListener('click', () => onCellClick(i));
        boardEl.appendChild(cell);
      });
      updateInfo();
    }

    function updateInfo() {
      if (gameOver) return;
      info.textContent = `Vez de ${current}`;
    }

    function checkWinner(bd, player) {
      return lines.some(([a,b,c]) => bd[a] === player && bd[b] === player && bd[c] === player);
    }

    function onCellClick(i) {
      if (gameOver || board[i]) return;
      board[i] = current;

      if (checkWinner(board, current)) {
        gameOver = true;
        info.textContent = `Vencedor: ${current}! ${fraseAleatoria(frasesVitoria)}`;
        startConfetti(); // 🎊 dispara confete na vitória
      } else if (board.every(Boolean)) {
        gameOver = true;
        info.textContent = fraseAleatoria(frasesEmpate);
      } else {
        current = current === 'X' ? 'O' : 'X';
        updateInfo();
      }

      const cells = document.querySelectorAll('.cell');
      cells[i].textContent = board[i];
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      current = 'X';
      gameOver = false;
      render();
      stopConfetti();
    });

    // 🎉 Confete animado
    let confettis = [];
    function startConfetti() {
      confettis = Array.from({ length: 150 }, () => ({
        x: Math.random() * confettiCanvas.width,
        y: Math.random() * confettiCanvas.height - confettiCanvas.height,
        r: Math.random() * 6 + 2,
        d: Math.random() * 10 + 5,
        color: `hsl(${Math.random() * 360}, 100%, 50%)`,
        tilt: Math.random() * 10 - 10,
      }));
      animateConfetti();
    }

    function stopConfetti() {
      confettis = [];
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
    }

    function animateConfetti() {
      if (confettis.length === 0) return;
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      confettis.forEach(c => {
        ctx.beginPath();
        ctx.fillStyle = c.color;
        ctx.fillRect(c.x, c.y, c.r, c.r);
        ctx.fill();
      });
      updateConfetti();
      requestAnimationFrame(animateConfetti);
    }

    function updateConfetti() {
      confettis.forEach(c => {
        c.y += Math.cos(c.d) + 2;
        c.x += Math.sin(c.d);
        if (c.y > confettiCanvas.height) {
          c.y = 0 - c.r;
          c.x = Math.random() * confettiCanvas.width;
        }
      });
    }

    function resizeCanvas() {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();
    render();
  </script>
</body>
</html>
