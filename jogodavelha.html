<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>Jogo da Velha</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body { font-family: system-ui, sans-serif; display:flex;align-items:center;justify-content:center;height:100vh;margin:0;background:#f5f5f5;}
    .container { text-align:center; }
    .board { display:grid; grid-template-columns: repeat(3, 100px); gap:8px; margin: 16px auto; }
    .cell { width:100px;height:100px;background:white;display:flex;align-items:center;justify-content:center;font-size:48px;cursor:pointer;border-radius:8px;box-shadow:0 2px 6px rgba(0,0,0,0.12); }
    .controls { margin-top:10px; }
    button { padding:8px 12px;border:none;border-radius:6px;cursor:pointer; }
    .info { margin-top:8px; min-height:1.2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Jogo da Velha</h1>
    <div class="board" id="board"></div>
    <button id="reset">Reiniciar</button>
    <div class="info" id="info"></div>
  </div>

  <script>
    const boardEl = document.getElementById('board');
    const info = document.getElementById('info');
    const resetBtn = document.getElementById('reset');

    let board = Array(9).fill('');
    const lines = [[0,1,2],[3,4,5],[6,7,8],[0,3,6],[1,4,7],[2,5,8],[0,4,8],[2,4,6]];
    let current = 'X';
    let gameOver = false;

    function render() {
      boardEl.innerHTML = '';
      board.forEach((v, i) => {
        const cell = document.createElement('div');
        cell.className = 'cell';
        cell.textContent = v;
        cell.addEventListener('click', () => onCellClick(i));
        boardEl.appendChild(cell);
      });
      updateInfo();
    }

    function updateInfo() {
      if (gameOver) return;
      info.textContent = `Vez de ${current}`;
    }

    function checkWinner(bd, player) {
      return lines.some(([a,b,c]) => bd[a] === player && bd[b] === player && bd[c] === player);
    }

    function onCellClick(i) {
      if (gameOver || board[i]) return;
      board[i] = current;
      if (checkWinner(board, current)) {
        gameOver = true;
        info.textContent = `Vencedor: ${current}! ðŸŽ‰`;
      } else if (board.every(Boolean)) {
        gameOver = true;
        info.textContent = `Empate!`;
      } else {
        current = current === 'X' ? 'O' : 'X';
        updateInfo();
      }
      render();
    }

    resetBtn.addEventListener('click', () => {
      board = Array(9).fill('');
      current = 'X';
      gameOver = false;
      render();
    });

    render();
  </script>
</body>
</html>
